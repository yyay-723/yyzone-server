<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/css/style.css" />
		<script src="/js/utils/jquery-1.8.3.min.js"></script>
	</head>
	<body>
		<nav class="g-admin-head clearfix">
			<ul>
				<li class="first"><span>YY</span></li>
				<li class="second"><span></span>HY</li>
				<li class="third z-active"><span>Blog</span></li>
				<li class="forth"><span>Photo</span></li>
			</ul>
			<div class="u-search clearfix">
				<input class="u-input-nbor" placeholder="我是搜索" type="text" />
				<div class="u-icon-search f-fr">
					<i class="u-search-btn"></i>
				</div>
			</div>
		</nav>
		<div class="g-admin-body">
			<p class="u-blog-title"><%= title %></p>
			<p class="u-blog-author">作者：<%= author %></p>
			<p class="u-blog-author">分类：<%= category %></p>
			<p class="u-blog-time">发表时间：<label class="pro-datetime"><%= time.valueOf() %></label></p>
			<div class="u-blog-content">
				<%- content %>
			</div>
		</div>
		<script src="/js/utils/date_format.js"></script>
	</body>
</html>
